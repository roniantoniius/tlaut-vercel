{% extends 'base.html' %} {% load static %} {% load humanize %} {% block content %}
<form method="post" class="romf" style="width: 500px;">
    <h3 class="romk">Login Here</h3>
    {% csrf_token %}
    <label for="username" class="babel">Username</label>
    <input type="text" placeholder="Enter Username" id="username" name="username" class="puput">

    <label for="password" class="babel">Password</label>
    <input type="password" placeholder="Password" id="password" name="pass" class="puput">

    <button type="submit" style="margin-top: 50px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;">Log In</button>
    <!-- <input type="button" value=""> -->
    <!-- <div class="social">
      <div class="go"><i class="fab fa-google"></i>  Google</div>
      <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
    </div> -->
    <a href="{% url 'signup' %}">Create a account</a>
</form>
{% endblock content %}
